<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Clima Hoje</title>
  </head>
  <body>
    <div class="app-container">
      <div class="left-column">
        <nav class="navbar-container">
          <img src="./images/logo.svg" alt="Clima Hoje" />
          <input
            class="custom-input"
            type="text"
            name="city"
            id="city"
            placeholder="Procure por cidades"
          />
        </nav>
        <div class="showcase-container">
          <div class="showcase-text">
            <h2>São Paulo</h2>
            <p>Chance de chuva 0%</p>
            <h2>28º</h2>
          </div>
          <img src="images/sun clouds.svg" alt="Sol com poucas nuvens" />
        </div>
        <div class="hourly-forecast-container">
          <div class="hour-weather-item">
            <p>6:00 AM</p>
            <img src="images/sun cloud.svg" alt="Sol com poucas nuvens" />
            <p>24º</p>
          </div>
          <div class="hour-weather-item">
            <p>9:00 AM</p>
            <img src="images/sun clouds.svg" alt="Sol com muitas nuvens" />
            <p>28º</p>
          </div>
          <div class="hour-weather-item">
            <p>12:00 PM</p>
            <img src="images/sun.svg" alt="Sol" />
            <p>30º</p>
          </div>
          <div class="hour-weather-item">
            <p>03:00 PM</p>
            <img src="images/sun.svg" alt="Sol" />
            <p>32º</p>
          </div>
          <div class="hour-weather-item">
            <p>06:00 PM</p>
            <img src="images/clouds.svg" alt="Nublado" />
            <p>27º</p>
          </div>
          <div class="hour-weather-item">
            <p>09:00 PM</p>
            <img src="images/moon clouds.svg" alt="Nublado" />
            <p>26º</p>
          </div>
        </div>
        <div class="weather-details-container">
          <div class="weather-details-item">
            <p>Sensação Térmica</p>
            <div>
              <img src="images/temperature.svg" alt="Sensação Térmica" />
              <p>30º</p>
            </div>
          </div>
          <div class="weather-details-item">
            <p>Chance de Chuva</p>
            <div>
              <img src="images/rain-1.svg" alt="Chance de Chuva" />
              <p>0%</p>
            </div>
          </div>
          <div class="weather-details-item">
            <p>Vento</p>
            <div>
              <img src="images/wind.svg" alt="Vento" />
              <p>2</p>
              <span>km/h</span>
            </div>
          </div>
          <div class="weather-details-item">
            <p>Índice UV</p>
            <div>
              <img src="images/sun-2.svg" alt="Índice UV" />
              <p>4</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
